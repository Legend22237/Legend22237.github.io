<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Kraken Test Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #test {
      font-family: sans-serif;
      font-size: 5vw;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div id="test">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const isKraken = params.get('kraken') === '1';
    const el = document.getElementById('test');

    if (isKraken) {
      // Clear "Loading..." and show "TEST" once confirmed on device
      el.textContent = 'TEST';
    } else {
      // This is the configuration/browser view
      el.textContent = 'CONFIG MODE — will show “TEST” on Kraken display';
    }

    // Log the Kraken display’s width/height (provided by CAM)
    if (window.nzxt && window.nzxt.v1) {
      console.log('Kraken display size:', window.nzxt.v1.width, '×', window.nzxt.v1.height);
    }
  </script>
</body>
</html>
